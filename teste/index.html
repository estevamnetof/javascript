<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou Par</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <input type="number" id="numero">
    <input type="button" class="adicionar" value="Verificar" onclick="add()">

    <h1 id="valor"></h1>

    <script>
        function add(){
            var quantidade = parseInt(document.getElementById('numero').value); 
            console.log("Value: "+quantidade);
            if (isNaN(quantidade)) {
                alert('Só pode digitar números!')
            } else if (quantidade % 2 === 0) {
                valor.innerHTML = `O número ${quantidade} é par`
            } else {
                valor.innerHTML = `O número ${quantidade} é impar`
            }
            //document.getElementById('valor').innerHTML = `Você digitou o número: ${quantidade}`;
            }
    </script>
</body>
</html>
