<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Scroll Library</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Scroll Library</h1>
            <img src="icon/arrow-down.svg" alt="arrow">
        </div>
        <div id="first-box" class="box">
            <div data-aos="fade-up" class="square">1</div>
        </div>
        <div class="box">
            <div data-aos="fade-down" class="square">2</div>
        </div>
        <div class="box">
            <div data-aos="fade-right" class="square">3</div>
        </div>
        <div class="box">
            <div data-aos="fade-left" class="square">4</div>
        </div>
        <div class="box">
            <div data-aos="fade-up-right" class="square">5</div>
        </div>
        <div class="box">
            <div data-aos="fade-up-left" class="square">6</div>
        </div>
        <div class="box">
            <div data-aos="fade-down-right" class="square">7</div>
        </div>
        <div class="box">
            <div data-aos="fade-down-left" class="square">8</div>
        </div>
        <div class="box">
            <div data-aos="flip-left" class="square">9</div>
        </div>
        <div class="box">
            <div data-aos="flip-right" class="square">10</div>
        </div>
        <div class="box">
            <div data-aos="flip-up" class="square">11</div>
        </div>
        <div class="box">
            <div data-aos="flip-down" class="square">12</div>
        </div>
        <div class="box">
            <div data-aos="zoom-in" class="square">13</div>
        </div>
        <div class="box">
            <div data-aos="zoom-in-up" class="square">14</div>
        </div>
        <div class="box">
            <div data-aos="zoom-in-down" class="square">15</div>
        </div>
        <div class="box">
            <div data-aos="zoom-in-left" class="square">16</div>
        </div>
        <div class="box">
            <div data-aos="zoom-in-right" class="square">17</div>
        </div>
        <div class="box">
            <div data-aos="zoom-out" class="square">18</div>
        </div>
        <div class="box">
            <div data-aos="zoom-out-up" class="square">19</div>
        </div>
        <div class="box">
            <div data-aos="zoom-out-down" class="square">20</div>
        </div>
        <div class="box">
            <div data-aos="zoom-out-right" class="square">21</div>
        </div>
        <div class="box">
            <div data-aos="zoom-out-left" class="square">22</div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="script.js"></script>
</body>
</html>
