<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem regressiva</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1 class="title">Contagem regressiva para <span class="dateTo"></span></h1>
            <div class="countdown-container">
                <div class="counter">
                    <p id="day" class="counter-number"></p>
                    <p class="counter-text">dias</p>
                </div>
                <div class="counter">
                    <p id="hour" class="counter-number"></p>
                    <p class="counter-text">horas</p>
                </div>
                <div class="counter">
                    <p id="minute" class="counter-number"></p>
                    <p class="counter-text">minutos</p>
                </div>
                <div class="counter">
                    <p id="second" class="counter-number"></p>
                    <p class="counter-text">segundos</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
