<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Buscador de CEP</title>
</head>
<body>
    <div class="alert-error ">
        Digite um CEP válido (Verifique se está como o exemplo no campo de busca)
    </div>

    <div class="container">
        <main class="card">
        <form>
            <h1 class="title">Buscador de CEP</h1>
            <input id="input-cep" type="text" placeholder="00000-000">

            <button class="searchCep" type="submit">Buscar <img src="img/seta.svg"></button>
        </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title">

                <img class="close" src="img/close.svg" alt="Fechar">

                <span></span>
            </h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
