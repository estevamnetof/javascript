<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        div#area:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--metodo pelo HTML-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area') /* esse var aqui fora faz servir para todas outras, dentro da function n√£o.*/
        /* quando o method (ex. getElementById) for plural (ex. getElementsByName, vai ter que usar um [] por ultimo*/
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background ='red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
