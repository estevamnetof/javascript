<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="equacao()">Calcular</button>
    <div id="result">
        <p>Considerando uma equação no formato <strong>ax² + bx + c = 0</strong>, aperte o botão acima para calcular o valor de  &Delta;</p>
    </div>

    <script>
        function equacao() {
            var res = document.getElementById('result')

            var a = prompt('Qual é o valor de a?')
            var b = prompt('Qual é o valor de b?')
            var c = prompt('Qual é o valor de c?')

            var delta = (b * b) - (4 * a * c)

            res.innerHTML = `<h2> Resolvendo Bhaskara </h2>`
            res.innerHTML += `<p> A equação atual é <strong>${a}x² + ${b}x + ${c} = 0<strong> </p>`
            res.innerHTML += `<p> O cálculo realizado será <strong>&Delta;= ${b}² -4 . ${a} . ${c}<strong> </p>`
            res.innerHTML += `<p> O valor calculado foi <strong>&Delta;= ${delta}<strong>`
        }
    </script>
</body>
</html>
