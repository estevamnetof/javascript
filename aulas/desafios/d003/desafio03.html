<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }

        button {
            padding: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>
        <strong>Antes e Depois</strong>
    </h1>

    <button onclick="botao()">Antecessor e Sucessor</button>

    <script>
        function botao() {
            var n1 = Number(window.prompt('Digite um número: ')) //string
            var antecessor = n1 - 1
            var sucessor = n1 + 1
            window.alert(`Antes de ${n1}, temos o número ${antecessor}. Depois de ${n1}, temos o número ${sucessor}`)
        }
    </script>
</body>
</html>
