<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
    <style>
        body {
            background-color: darkcyan;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Medidas</h1>
    <div class="res"></div>

    <script>
        let res = document.querySelector('.res');
        let m = parseFloat(prompt('Digite o valor da medida em metros: '))
        let cm = m * 100
        let mm = m * 1000

        res.innerText = `A sua medida foi ${m}m \n para centímetros fica ${cm}cm \n e para milímetros fica ${mm}mm`
    </script>
</body>
</html>
