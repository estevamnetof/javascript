<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
</head>
<body>
    <h1>Desconto</h1>
    <div class="res"></div>

    <script>
        let res = document.querySelector('.res');
        let preco = parseFloat(prompt('Preço do produto: '));
        let desconto = preco - (preco * 5 / 100);

        res.innerHTML = `O valor do seu produto é de R$${preco}, com um desconto de 5% ficará em ${desconto}`
    </script>
</body>
</html>
