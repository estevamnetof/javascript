<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
            font-weight: normal;
        }
        input {
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Calcular" onclick="result()">
    <p id="res">Resultado</p>

    <script>
        function result() {
            var tn1 = document.getElementById('txt1')
            var tn2 = document.getElementById('txt2')
            var res = document.getElementById('res')
            var val1 = Number(tn1.value)
            var val2 = Number(tn2.value)
            var soma = val1 + val2 
            res.innerHTML = `<p>A soma entre ${val1} e ${val2} Ã© igual a <strong>${soma}</strong></p>`
        }
    </script>
</body>
</html>
